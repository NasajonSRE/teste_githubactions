name: "Main"

on:
  push:
    branches:
      - main
      - development
  pull_request:
    branches:
      - main
      - development
  workflow_dispatch:

jobs:
  init:
    runs-on: ubuntu-latest
    outputs:
      teste_env: ${{ steps.setvars.outputs.teste_env }}
      phase: ${{ steps.setvars.outputs.phase }}

    steps:
      - name: Set variables
        id: setvars
        run: |
          if [[ "${{github.base_ref}}" == "main" || "${{github.ref}}" == "refs/heads/main" ]]; then
            echo "::set-output name=teste_env::TESTE-MAIN"
            echo "::set-output name=phase::main"
          fi

          if [[ "${{github.base_ref}}" == "development" || "${{github.ref}}" == "refs/heads/development" ]]; then
            echo "::set-output name=teste_env::TESTE-DEVELOPMENT"
            echo "::set-output name=phase::development"
          fi

  print:
    runs-on: ubuntu-latest
    needs: init
    steps:
      - name: Print
        run: echo "teste_env=${{needs.init.outputs.teste_env}}"